<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† X Leads Manager - Finance4All</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        .form-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .leads-list {
            margin-top: 30px;
        }
        .lead-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .lead-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .lead-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }
        .lead-score {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        .lead-info {
            color: #666;
            margin: 5px 0;
        }
        .lead-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }
        .btn-delete {
            background: #e74c3c;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† X Leads Manager</h1>
        <p class="subtitle">Gestion des leads trouv√©s avec Grok sur X/Twitter</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLeads">0</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="hotLeads">0</div>
                <div class="stat-label">Leads Chauds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgScore">0</div>
                <div class="stat-label">Score Moyen</div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>‚ûï Ajouter un nouveau lead</h2>
                    <h3>üîç Rechercher des leads</h3>
        <div class="form-group">
          <label for="painSearch">Pain point √† rechercher</label>
          <input type="text" id="painSearch" placeholder="Ex. besoin formation finance, gestion tr√©sorerie difficile..." aria-label="Pain point √† rechercher">
          <button id="generatePromptBtn" type="button">ü§ñ G√©n√©rer prompt Grok</button>
        </div>
        <div class="form-group">
          <label for="grokPrompt">Prompt Grok (copier-coller dans Grok)</label>
          <textarea id="grokPrompt" readonly rows="8" style="background:#f5f5f5;font-family:monospace;font-size:0.9em;"></textarea>
          <button id="copyPromptBtn" type="button" style="display:none;">üìã Copier</button>
        </div>

        <h3>
            <form id="leadForm">
                <div class="form-group">
                    <label for="name">Nom / Pseudo X</label>
                    <input type="text" id="name" required placeholder="@username">
                </div>
                <div class="form-group">
                    <label for="profileUrl">URL du profil X</label>
                    <input type="url" id="profileUrl" required placeholder="https://x.com/username">
                </div>
                <div class="form-group">
                    <label for="painPoint">Pain Point identifi√©</label>
                    <input type="text" id="painPoint" required placeholder="Ex: Besoin de formation finance">
                </div>
                <div class="form-group">
                    <label for="context">Contexte / Tweet source</label>
                    <textarea id="context" rows="3" placeholder="Copie le tweet ou le contexte ici..."></textarea>
                </div>
                <div class="form-group">
                    <label for="score">Score d'int√©r√™t (1-10)</label>
                    <input type="number" id="score" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status">
                        <option value="nouveau">Nouveau</option>
                        <option value="contact√©">Contact√©</option>
                        <option value="int√©ress√©">Int√©ress√©</option>
                        <option value="client">Client</option>
                    </select>
                </div>
                <button type="submit">üöÄ Ajouter le lead</button>
            </form>
        </div>
        
        <div>
            <button onclick="exportCSV()" style="margin-bottom: 20px;">üìä Exporter en CSV</button>
        </div>
        
        <div class="leads-list" id="leadsList"></div>
    </div>
    
    <script>
        let leads = JSON.parse(localStorage.getItem('xLeads')) || [];
        
        function updateStats() {
            document.getElementById('totalLeads').textContent = leads.length;
            const hotLeads = leads.filter(l => l.score >= 7).length;
            document.getElementById('hotLeads').textContent = hotLeads;
            const avgScore = leads.length > 0 ? (leads.reduce((sum, l) => sum + l.score, 0) / leads.length).toFixed(1) : 0;
            document.getElementById('avgScore').textContent = avgScore;
        }
        
        function renderLeads() {
            const list = document.getElementById('leadsList');
            list.innerHTML = leads.map((lead, index) => `
                <div class="lead-card">
                    <div class="lead-header">
                        <div class="lead-name">${lead.name}</div>
                        <div class="lead-score">Score: ${lead.score}/10</div>
                    </div>
                    <div class="lead-info"><strong>Pain Point:</strong> ${lead.painPoint}</div>
                    <div class="lead-info"><strong>Profil:</strong> <a href="${lead.profileUrl}" target="_blank">${lead.profileUrl}</a></div>
                    <div class="lead-info"><strong>Statut:</strong> ${lead.status}</div>
                    ${lead.context ? `<div class="lead-info"><strong>Contexte:</strong> ${lead.context}</div>` : ''}
                    <div class="lead-actions">
                        <button class="btn-small btn-delete" onclick="deleteLead(${index})">‚ùå Supprimer</button>
                    </div>
                </div>
            `).join('');
            updateStats();
        }
        
        document.getElementById('leadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const lead = {
                name: document.getElementById('name').value,
                profileUrl: document.getElementById('profileUrl').value,
                painPoint: document.getElementById('painPoint').value,
                context: document.getElementById('context').value,
                score: parseInt(document.getElementById('score').value),
                status: document.getElementById('status').value,
                dateAdded: new Date().toISOString()
            };
            leads.push(lead);
            localStorage.setItem('xLeads', JSON.stringify(leads));
            renderLeads();
            e.target.reset();
        });
        
        function deleteLead(index) {
            if (confirm('Supprimer ce lead ?')) {
                leads.splice(index, 1);
                localStorage.setItem('xLeads', JSON.stringify(leads));
                renderLeads();
            }
        }
        
        function exportCSV() {
            const csv = [
                ['Nom', 'URL Profil', 'Pain Point', 'Contexte', 'Score', 'Statut', 'Date'],
                ...leads.map(l => [
                    l.name,
                    l.profileUrl,
                    l.painPoint,
                    l.context,
                    l.score,
                    l.status,
                    new Date(l.dateAdded).toLocaleDateString('fr-FR')
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `x-leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        renderLeads();
    </script>
    
<script>
  // ==== √âTAT EN M√âMOIRE ====
  let leads = JSON.parse(localStorage.getItem("x_leads") || "[]");

  // ==== R√âF√âRENCES DOM ====
  const totalEl = document.querySelectorAll("div, span, p")[2];      // Total Leads
  const hotEl   = document.querySelectorAll("div, span, p")[4];      // Leads Chauds
  const avgEl   = document.querySelectorAll("div, span, p")[6];      // Score Moyen

  const inputs  = document.querySelectorAll("input[aria-label]");
  const nameInput   = inputs[0];
  const urlInput    = inputs[1];
  const painInput   = inputs[2];
  const scoreInput  = document.querySelector('input[aria-label="Score d\'int√©r√™t (1-10)"]');
  const statusSelect = document.querySelector('select[aria-label="Statut"]');
  const contextTextarea = document.querySelector("textarea");

  const addBtn   = Array.from(document.querySelectorAll("button, div, span"))
    .find(n => n.textContent && n.textContent.includes("Ajouter le lead"));
  const exportBtn = Array.from(document.querySelectorAll("button, div, span"))
    .find(n => n.textContent && n.textContent.includes("Exporter en CSV"));

  // ==== TABLEAU D'AFFICHAGE ====
  // On cr√©e un tableau sous le formulaire si inexistant
  let table = document.getElementById("leads-table");
  if (!table) {
    table = document.createElement("table");
    table.id = "leads-table";
    table.style.width = "100%";
    table.style.marginTop = "1.5rem";
    table.style.borderCollapse = "collapse";
    table.innerHTML = `
      <thead>
        <tr>
          <th>Nom</th>
          <th>Profil X</th>
          <th>Pain point</th>
          <th>Contexte</th>
          <th>Score</th>
          <th>Statut</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    const formContainer = contextTextarea.parentElement || document.body;
    formContainer.appendChild(table);
  }
  const tbody = table.querySelector("tbody");

  // ==== FONCTIONS ====
  function renderTable() {
    tbody.innerHTML = "";
    leads.forEach(lead => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${lead.name}</td>
        <td><a href="${lead.url}" target="_blank">Profil</a></td>
        <td>${lead.pain}</td>
        <td>${lead.context}</td>
        <td>${lead.score}</td>
        <td>${lead.status}</td>
        <td>${new Date(lead.createdAt).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateStats() {
    const total = leads.length;
    const hot   = leads.filter(l => Number(l.score) >= 7).length;
    const avg   = total
      ? (leads.reduce((s, l) => s + Number(l.score), 0) / total).toFixed(1)
      : 0;

    totalEl.textContent = total;
    hotEl.textContent   = hot;
    avgEl.textContent   = avg;
  }

  function save() {
    localStorage.setItem("x_leads", JSON.stringify(leads));
  }

  function addLead() {
    if (!nameInput.value.trim() || !urlInput.value.trim() || !painInput.value.trim()) {
      alert("Nom, URL et pain point sont obligatoires.");
      return;
    }

    const score = Number(scoreInput.value || 5);
    const lead = {
      id: Date.now(),
      name: nameInput.value.trim(),
      url: urlInput.value.trim(),
      pain: painInput.value.trim(),
      context: contextTextarea.value.trim(),
      score: score,
      status: statusSelect.value,
      createdAt: new Date().toISOString()
    };

    leads.push(lead);
    save();
    renderTable();
    updateStats();

    // Reset l√©ger
    nameInput.value = "";
    urlInput.value = "";
    painInput.value = "";
    contextTextarea.value = "";
    scoreInput.value = 5;
    statusSelect.value = "Nouveau";
  }

  function exportCSV() {
    if (!leads.length) {
      alert("Aucun lead √† exporter.");
      return;
    }
    const header = [
      "id","name","url","pain","context","score","status","createdAt"
    ];
    const rows = leads.map(l => [
      l.id, l.name, l.url, l.pain, l.context.replace(/\n/g, " "),
      l.score, l.status, l.createdAt
    ]);

    const csv = [header, ...rows]
      .map(r => r.map(v => `"${String(v).replace(/"/g, '"')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "x_leads_export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // ==== INIT ====
  renderTable();
  updateStats();

  if (addBtn)   addBtn.addEventListener("click", addLead);
  if (exportBtn) exportBtn.addEventListener("click", exportCSV);
    
  // ==== G√âN√âRATION PROMPT GROK ====
  const painSearchInput = document.getElementById("painSearch");
  const grokPromptArea = document.getElementById("grokPrompt");
  const generatePromptBtn = document.getElementById("generatePromptBtn");
  const copyPromptBtn = document.getElementById("copyPromptBtn");

  function generateGrokPrompt() {
    const pain = painSearchInput.value.trim();
    if (!pain) {
      alert("Tape un pain point avant de g√©n√©rer le prompt.");
      return;
    }

    const prompt = `Tu es un expert en prospection commerciale pour Finance4All, une entreprise de formation financi√®re et consulting en gestion d'entreprise.

**Mission** : 
Trouve sur X/Twitter 20 profils qui correspondent EXACTEMENT √† ce pain point : "${pain}"

**Crit√®res de s√©lection** :
1. Le profil a r√©cemment post√©/comment√© sur ce sujet (< 7 jours)
2. Engagement > 50 followers ou tweets r√©cents avec interactions
3. Priorit√© : entrepreneurs, dirigeants PME, freelances, consultants
4. Zone g√©o : France / Francophonie de pr√©f√©rence

**Format de r√©ponse** :
Pour chaque lead, donne :
- Nom/Pseudo X
- URL du profil (https://x.com/username)
- Pain point identifi√© (1 phrase)
- Contexte/Tweet source (copie le tweet ou extrait pertinent)
- Score d'int√©r√™t sur 10 (1=froid, 10=ultra-chaud)
- Statut : "Nouveau"

Commence la recherche maintenant.`;

    grokPromptArea.value = prompt;
    copyPromptBtn.style.display = "inline-block";
  }

  function copyPrompt() {
    grokPromptArea.select();
    document.execCommand("copy");
    alert("‚úÖ Prompt copi√© ! Colle-le dans Grok.");
  }

  if (generatePromptBtn) generatePromptBtn.addEventListener("click", generateGrokPrompt);
  if (copyPromptBtn) copyPromptBtn.addEventListener("click", copyPrompt);

</script>

</body>
</html>
